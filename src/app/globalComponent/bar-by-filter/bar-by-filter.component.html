<div class="row-item">

  <div class="stateNoData" *ngIf="maxScala < 0">
    אין נתונים להצגה
  </div>

  <ul
    *ngIf="maxScala > 0"
    style="list-style: none; padding: 0; width: 70%;"
  >

    <li
      *ngFor="let item of godelData; let i = index"
      style="padding: 0; height: 2%;"
    >

      <ng-container *ngIf="stateData(i + 1) as state">
        <ng-container *ngIf="getGodelName(i + 1) as godelName">

          <div class="tdDiv" style="margin: 0;">

            <div class="shem">
              {{ godelName[0]?.name }}
            </div>

            <div
              class="tdDiv-inside"
              [ngStyle]="{
                width: (state[0]?.count_emp / maxScala) * 62 + '%',
                'background-color': colorCatgory(i + 1)
              }"
            >
            </div>

            <span class="achuz">
              {{ state[0]?.count_emp | number:'1.0-0' }}
            </span>

          </div>

        </ng-container>
      </ng-container>

    </li>

  </ul>

  <div
    *ngIf="maxScala > 0"
    class="cssCSV"
    title="אקסל"
    (click)="exportAsCSV()"
  >
    <img
      class="image"
      src="./assets/Library/Icons/svg/excel.svg"
      alt="Export to Excel"
    />
  </div>

</div>

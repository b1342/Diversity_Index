  <div  style="padding-top: 5%;"></div>
  <div class="selectTitel">ענף</div>
  <select
    (change)="onSelect($event,anafFilter,'anaf')"  [(ngModel)]="appStore.selectanaf">
    @for (anaf of anafFilter; track anaf) {
      <option [ngValue]="anaf">
        {{anaf.name}}
      </option>
    }
  </select>
  <div  class="kotar-filter" style="font-size: 0.97em;">מבט עומק לפי</div>
  <div class="selectTitel">מין</div>
  <select [disabled] = this.appStore.disableGander
    (change)="onSelect($event,ganderFilter,'gander')"[(ngModel)]="appStore.selectgander">
    @for (gander of ganderFilter; track gander) {
      <option [ngValue]="gander">
        {{gander.name}}
      </option>
    }
  </select>
  <div class="selectTitel">גיל</div>
  <select [disabled] = this.appStore.disableGil
    (change)="onSelect($event,gilFilter,'gil')" [(ngModel)]="appStore.selectgil">
    @for (gil of gilFilter; track gil) {
      <option [ngValue]="gil">
        {{gil.name}}
      </option>
    }
  </select>
  <div  class="kotar-filter">סינון לפי</div>
  <div class="selectTitel">גודל עסק</div>
  <select
    (change)="onSelect($event,godelFilter,'godel')" [(ngModel)]="appStore.selectgodel">
    @for (godel of godelFilter; track godel) {
      <option [ngValue]="godel">
        {{godel.name}}
      </option>
    }
  </select>
